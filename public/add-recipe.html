<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <link rel="stylesheet" href="css/index.css">
    <title>Add Recipe</title>
</head>

<body>
    <div class="navbar-fixed">
        <nav>
            <div class="nav-wrapper purple darken-4">
                <a href="/" class="brand-logo center">Edit Recipe</a>
                <ul class="right">
                    <a class="btn-floating btn-large halfway-fab waves-effect waves-light teal" id="return-button">
                        <i class="material-icons">arrow_back</i>
                    </a>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container">
        <form id="new-recipe-form col s12">
            <div class="row">
                <div class="col s6 ">
                    <input id="recipe-name" type="text">
                    <label for="recipe_name">Recipe Name</label>
                </div>
            </div>

            <div class="row">
                <div class="col s12">
                    <textarea name="recipe" id="recipe-text" class="materialize-textarea"></textarea>
                    <label for="recipe-text">Write your recipe</label>
                </div>
            </div>

            <ul id="ingridients">
            </ul>

            <div class="row">
                <div class="col s10 m11">
                    <input type="text" placeholder="Ingridient" id="ingridient-input">
                    <label for="ingridient-input">Add new ingridient</label>
                </div>
                <div class="col s2 m1">
                    <button class="btn-floating btn-large red waves-effect waves-light" id="add-ingridient">
                        <i class="material-icons">add</i>
                    </button>
                </div>
            </div>

            <a class="btn waves-effect waves-light" id="save-recipe">
                <i class="material-icons left">save_alt</i> Save Recipe
            </a>
        </form>

        <div class="divider"></div>
        <div class="section">
            <h3 class="">Danger Zone</h3>
            <button class="btn red darken-4 waves-effect waves-red" id="delete-recipe">Delete recipe</button>
        </div>
    </div>


    <footer class="page-footer  purple darken-4">
        <div class="container">
            <div class="row">
                <div class="col s8 offset-2">
                    <p>This is a simple recipe app made for fun and to practise a bit of Javascript. 🙂 </p>
                    <p>Made by Ramiro Meneses</p>
                    <p> <i class="material-icons left">contact_mail</i> Contact: rampratts@gmail.com</p>
                    <p>🐱 <a href="https://github.com/rammPratts/recipe-app" class="white-text" target="_blank">GitHub
                            Repository</a></p>
                </div>
            </div>
        </div>
    </footer>


    <script src="scripts/recipe-bundle.js"></script>
</body>

</html>
