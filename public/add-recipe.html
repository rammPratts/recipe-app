<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Recipe</title>
    <style>
        #recipe-name, textarea{
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1 id="caca">Add a new recipe</h1>

    <form id="new-recipe-form">
        <input type="text" placeholder="Name" id="recipe-name" autofocus>
        <textarea name="recipe" id="recipe-text" cols="50" rows="20" placeholder="Write your recipe"></textarea>
        <ul id="ingridients">
            <li> <input type="checkbox" id="ingridient-check"> Ingridient</li>
        </ul>
        <input type="text" placeholder="Ingridient" id="ingridient-input">
        <button id="add-ingridient">Add new ingridient</button>
        <button id="save-recipe">Add recipe</button>
    </form>
    
    <script src="scripts/recipe-bundle.js"></script>
</body>
</html>
